<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>GAPP</title>
</head>
<body>

    <div class="header">

   
    <div class="iconTitle">
        GAPP 
    </div>
    
    <div class="searchDiv">
        <input type="text" placeholder="Search Game" id="userInput">
        <button id="submitButton">Search</button>    
    </div>
    


    </div>

    
    <div class="body">
    <div class="bodyBar">
        <div class="newReleases">
            <p>Releases</p>
            <a class="daysAgo"><img class="icon" src="1.png"><a1>Last 30 days</a1></a>
            <a class="lastWeek"><img class="icon" src="2.png"><a1>Last Week</a1></a>
            <a class="thisWeek"><img class="icon" src="3.png"><a1>This Week</a1></a>
        </div>
        <div class="top">
            <p>Top</p>
            <a class="bestYear"><img class="icon" src="4.png"><a1>Best of the Year</a1></a>
            <a class="popular"><img class="icon" src="5.png"><a1>Popular in 2023</a1></a>
            <a class="allTime"><img class="icon" src="6.png"><a1>All time top 100</a1></a>
        </div>
        <div class="allGames">
            <p>All Games</p>
            <a></a>

        </div>
    </div>
    <div class="pagesContainer"></div>
    </div>
    <script src="gameSearcher.js"></script>
</body>
</html>
