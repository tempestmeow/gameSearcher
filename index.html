<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>GAPP</title>
  </head>
  <body>
    <div class="header">
      <div class="iconTitle">GAPP</div>
      <div class="searchDiv">
        <input type="text" placeholder="Search Game" id="userInput" />
        <button id="submitButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0,0,256,256"
            width="20px"
            height="20px"
            fill-rule="nonzero"
          >
            <g
              fill="#ffffff"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(10.66667,10.66667)">
                <path
                  d="M9,2c-3.85415,0 -7,3.14585 -7,7c0,3.85415 3.14585,7 7,7c1.748,0 3.34501,-0.65198 4.57422,-1.71875l0.42578,0.42578v1.29297l5.58594,5.58594c0.552,0.552 1.448,0.552 2,0c0.552,-0.552 0.552,-1.448 0,-2l-5.58594,-5.58594h-1.29297l-0.42578,-0.42578c1.06677,-1.22921 1.71875,-2.82622 1.71875,-4.57422c0,-3.85415 -3.14585,-7 -7,-7zM9,4c2.77327,0 5,2.22673 5,5c0,2.77327 -2.22673,5 -5,5c-2.77327,0 -5,-2.22673 -5,-5c0,-2.77327 2.22673,-5 5,-5z"
                ></path>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </div>

    <div class="body">
      <div class="bodyBar">
        <div class="top">
          <p>Top</p>
          <a class="bestYear"
            ><img class="icon" src="4.png" /><a1>Best of the Year</a1></a
          >
          <a class="popular"
            ><img class="icon" src="5.png" /><a1>Popular in 2023</a1></a
          >
          <a class="allTime"
            ><img class="icon" src="6.png" /><a1>All time top 100</a1></a
          >
        </div>
        <div class="newReleases">
          <p>Releases</p>
          <a class="lastWeek"
            ><img class="icon" src="2.png" /><a1>Last Week</a1></a
          >
          <a class="daysAgo"
            ><img class="icon" src="1.png" /><a1>Last 30 days</a1></a
          >
          <a class="thisWeek"
            ><img class="icon" src="3.png" /><a1>This Week</a1></a
          >
        </div>
      </div>
      <div class="main-right">
        <select id="sortGames">
          <option value="default">Sort By</option>
          <option value="name">Name</option>
          <option value="rating">Highest Rating</option>
          <option value="released">Date</option>
        </select>
        <div class="pagesContainer"></div>
      </div>
    </div>
    <script src="gameSearcher.js"></script>
  </body>
</html>
